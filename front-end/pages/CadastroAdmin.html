<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCheck - Painel de Administradores</title>
    <link rel="stylesheet" href="../css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>


  <div class="logo1">
    <img src="../img/logo.png" alt="Logo">
  </div>
  

<body class="body2">
    <div class="container2">
        <br><br><br><br>

        <div class="card2">
            <h2>Cadastrar Novo Administrador</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirm_password" name="confirmar-senha" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="ativo" name="ativo" checked>
                    <label for="ativo">Ativo</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Administrador</button>
            </form>
        </div>


    <div class="form-group">
            <input type="text" id="search" placeholder="Pesquisar por nome ou e-mail">
    </div>
    



        <div class="card2 admin-list">
            <h2>Administradores Existentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luis Motta</td>
                        <td>luismotta@autocheck.com</td>
                        <td class="status active">Ativo</td>
                        <td>
                            <button class="btn btn-secondary">Editar</button>
                            <button class="btn btn-danger">Desativar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Paulo Henrique</td>
                        <td>imbua@autocheck.com</td>
                        <td class="status inactive">Inativo</td>
                        <td>
                            <button class="btn btn-secondary">Editar</button>
                            <button class="btn btn-success">Ativar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ana Heloisa</td>
                        <td>ana.xsalada@autocheck.com</td>
                        <td class="status active">Ativo</td>
                        <td>
                            <button class="btn btn-secondary">Editar</button>
                            <button class="btn btn-danger">Desativar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/CadastroAdmin.js"></script>
</body>
</html>
