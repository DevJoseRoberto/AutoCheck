<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../src/css/CadastroUser.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="logo-container">
        <a href="../pages/home.html"><img src="../../public/img/logo.png" alt="Logo"></a>
    </div>
    <main class="container">
        <form id="login-form">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" id="name" placeholder="Nome Completo">
                <i class="bx bxs-user-circle"></i>
            </div>
            <div class="input-box">
                <input id="cpf" placeholder="CPF">
                <i class="bx bxs-user-circle"></i>
            </div>
            <div class="input-box">
                <input id="phone" placeholder="Telefone">
                <i class='bx bx-mobile' ></i>
            </div>
            <div class="input-box">
                <input id="email" placeholder="Email" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" id="birthdate" placeholder="Data de nascimento">
            </div>
            <div class="input-box">
                <input id="password" placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input id="confirm_password" placeholder="Confirme sua senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="login">Criar Conta</button>
        </form>
        <div id="response"></div>
    </main>
    <script src="../../src/js/CadastroUser.js"></script>
</body>

</html>
