<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo - AutoCheck</title>
    <link rel="stylesheet" href="../../src/css/CadastroVeiculo.css">
</head>

<div class="logo2">
    <img src="../../public/img/logo.png" alt="Logo">
  </div>
  

<body class="body3">
    <div class="container3">
        <h2>Cadastro de Veículo</h2>
        <form id="formCadastroVeiculo">
            <div class="campo">
                <label for="plate">Placa do Veículo:</label>
                <input type="text" id="plate" name="plate" placeholder="Ex: ABC1D23" required maxlength="7">
                <small class="error-message"></small>
            </div>

            <div class="campo">
                <label for="renavam">RENAVAM:</label>
                <input type="text" id="renavam" name="renavam" placeholder="Ex: 12345678901" required maxlength="11">
                <small class="error-message"></small>
            </div>

            <div class="campo">
                <label for="brand">Marca:</label>
                <input type="text" id="brand" name="brand" placeholder="Ex: Fiat" required>
                <small class="error-message"></small>
            </div>

            <div class="campo">
                <label for="model">Modelo:</label>
                <input type="text" id="model" name="model" placeholder="Ex: Mobi" required>
                <small class="error-message"></small>
            </div>

            <div class="campo">
                <label for="vehicle_year">Ano de Fabricação:</label>
                <input type="text" id="vehicle_year" name="vehicle_year" placeholder="Ex: 2023" required min="1980" max="2030">
                <small class="error-message"></small>
            </div>

            <div class="campo">
                <label for="color">Cor:</label>
                <input type="text" id="color" name="color" placeholder="Ex: Branco" required>
                <small class="error-message"></small>
            </div>

            <div class="campo">
                <label for="tipoCombustivel">Tipo de Combustível:</label>
                <select id="tipoCombustivel" name="tipoCombustivel" required>
                    <option value="">Selecione...</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="etanol">Etanol</option>
                    <option value="flex">Flex</option>
                    <option value="diesel">Diesel</option>
                    <option value="eletrico">Elétrico</option>
                </select>
                <small class="error-message"></small>
            </div>

            <div class="campo">
                <label for="chassi_number">Número do Chassi:</label>
                <input type="text" id="chassi_number" name="chassi_number" placeholder="Ex: 9BWxxxxxxxxxxxxxx" required maxlength="17">
                <small class="error-message"></small>
            </div>
            
            <div id="response"></div>
            <button class="button3" type="submit">Cadastrar Veículo</button>
        </form>
    </div>

    <script src="../../src/js/CadastroVeiculo.js"></script>
</body>
</html>
