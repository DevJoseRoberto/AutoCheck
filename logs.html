<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logs de Consultas - Sistema de Gerenciamento</title>
  <link rel="stylesheet" href="logs.css">
</head>
<body>

<header>
  <h1>Sistema de Gerenciamento de Veículos</h1>
</header>

<div class="container">
  <h2>Logs de Consultas</h2>

  <div class="actions">
    <input type="text" placeholder="Buscar por usuário ou placa...">
    <button>Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Placa do Veículo</th>
        <th>Data/Hora</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>João Silva</td>
        <td>ABC-1234</td>
        <td>2025-05-25 14:30</td>
        <td class="status-success">Sucesso</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Maria Souza</td>
        <td>XYZ-5678</td>
        <td>2025-05-25 15:45</td>
        <td class="status-error">Erro</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Carlos Lima</td>
        <td>KLM-9876</td>
        <td>2025-05-25 16:10</td>
        <td class="status-success">Sucesso</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
